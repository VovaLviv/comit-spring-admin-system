<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
</head>
<body>
  <div th:fragment="header(option)">
    <img th:src="@{/img/post_office.png}" class="mx-auto d-block">
    <nav class="navbar navbar-expand-lg navbar-light mt-4" style="background-color: #e9ecef;">
      <a class="navbar-brand" href="#">Admin</a>
       <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item" th:classappend="${option =='home' ? 'active' : ''}">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item" th:classappend="${option =='vehicles' ? 'active' : ''}">
            <a class="nav-link" th:href = "@{/api/vehicles/list}">Vehicles</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
             Staff
            </a>
            <div class="dropdown-menu">
              <a class="dropdown-item" th:href = "@{/api/employees/list}">Employees</a>
              <a class="dropdown-item" th:href = "@{/api/couriers/list}">Couriers</a>
              <a class="dropdown-item" href="#">Managers</a>
              <a class="dropdown-item" href="#">Stock-workers</a>
            </div>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
             Parcels
            </a>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="#">Parcels</a>
              <a class="dropdown-item" href="#">Parcel-senders</a>
              <a class="dropdown-item" href="#">Parcel-receivers</a>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">OrderDetail</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
 
</body>
</html>
