<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Post Management System</title>
	 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
 <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e9ecef;">
      <a class="navbar-brand" href="#">Admin</a>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" th:href = "@{/}">Home</a>
          </li>
          <li class="nav-item ">
            <a class="nav-link active" th:href = "@{/api/vehicles/list}">Vehicles</a>
          </li>
        </ul>
      </div>
    </nav>
<br>
<br>
	<div class = "container">
		<div class = "row">
			<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class = "text-center"> Update Vehicle </h1>
				<div class = "card-body">
					<form th:action="@{/api/vehicles/{id} (id=${vehicle.vehicleId})}" th:object = "${vehicle}" method="POST">
						<div class ="form-group">
							<label> Vehicle Plate Number </label>
							<input
							type = "text"
							name = "plateNumber"
							th:field = "*{plateNumber}"
							class = "form-control"
							placeholder="Enter Vehicle Plate Number" 
							/>
						</div>
						
						<div class ="form-group">
							<label> Vehicle Model </label>
							<input
							type = "text"
							name = "model"
							th:field = "*{model}"
							class = "form-control"
							placeholder="Enter Vehicle Number" 
							/>
						</div>
						
						<div class ="form-group">
							<label> Vehicle Year </label>
							<input
							type ="number"
							name = "year" min="1950" 
							th:field = "*{year}"
							class = "form-control"
							placeholder="Enter Vehicle Year" 
							/>
						</div>
						
						<div class ="form-group">
							<label> Vehicle District </label>
							<input
							type = "text"
							name = "district"
							th:field = "*{district}"
							class = "form-control"
							placeholder="Enter Vehicle District" 
							/>
						</div>
						
						<div class ="form-group">
							<label> Vehicle Kilometers </label>
							<input
							type ="number" min="1" 
							name = "kilometers"
							th:field = "*{kilometers}"
							class = "form-control"
							placeholder="Enter Vehicle kilometers" 
							/>
						</div>
						
						<div class ="form-group">
							<label> Vehicle Last Inspection </label>
							<input
							type ="number" min="1" 
							name = "lastInspection"
							th:field = "*{lastInspection}"
							class = "form-control"
							placeholder="Enter Vehicle Year" 
							/>
						</div>
						
						<div class = "box-footer">
							<button type="submit" class = "btn btn-primary">
								Submit
							</button>
						</div>
					</form>
				
				</div>
			</div>
		</div>
	</div>
</body>
</html>
