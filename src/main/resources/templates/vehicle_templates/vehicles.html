<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="container w-75">
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e9ecef;">
      <a class="navbar-brand" href="#">Admin</a>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" th:href = "@{/}">Home</a>
          </li>
          <li class="nav-item ">
            <a class="nav-link active" th:href="@{/api/vehicles/list}">Vehicles</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
  
  <h1 class="text-center mt-3">List of Vehicles</h1>
  
  <div class ="container">
		<div class = "row">
			<div class = "col-lg-3">
				<a th:href = "@{/api/vehicles/new}" class = "btn btn-primary btn-sm mb-3 mt-3 w-50"> Add Vehicle</a>
				
				<form th:action = "@{/api/vehicles/list}" method="get">
					<input id="txtSearch" type="text" name="keyword"> 
					<button  type="submit" class = "btn btn-info mt-1"> Search</button>	
				</form>
				
			</div>
		</div>
		
	<div class="table-responsive mt-3">
		<table class = "table table-striped table-bordered">
			<thead class = "table-dark">
				<tr>
					<th> Id</th>
					<th> PlateNumber</th>
					<th> Model </th>
					<th> Year </th>
					<th> District </th>
					<th> Kilometers </th>
					<th> LastInspection </th>
					<th  class="text-center"> Actions </th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each = "vehicle: ${vehicles}">
					<td th:text = "${vehicle.vehicleId}"></td>
					<td th:text = "${vehicle.plateNumber}"></td>
					<td th:text = "${vehicle.model}"></td>
					<td th:text = "${vehicle.year}"></td>
					<td th:text = "${vehicle.district}"></td>
					<td th:text = "${vehicle.kilometers}"></td>
					<td th:text = "${vehicle.lastInspection}"></td>
					<td>
						<a th:href = "@{/api/vehicles/inspection_check/{id}(id=${vehicle.vehicleId})}"
						 class="btn btn-info">Inspection</a>
						
						<a th:href = "@{/api/vehicles/edit/{id}(id=${vehicle.vehicleId})}"
						 class = "btn btn-primary">Update</a>
						
					    <a th:href = "@{/api/vehicles/{id}(id=${vehicle.vehicleId})}"
						 class = "btn btn-danger">Delete</a>
					</td>
				</tr>
			</tbody>
		
		</table>
	 </div>
  </div>
</body>
</html>
