<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="container w-75">
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e9ecef;">
      <a class="navbar-brand" href="#">Admin</a>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" th:href = "@{/}">Home</a>
          </li>
          <li class="nav-item ">
            <a class="nav-link active" th:href="@{/api/employees/list}">Employees</a>
          </li>
          <li class="nav-item ">
            <a class="nav-link" th:href="@{/api/couriers/list}">Couriers</a>
          </li>
          <li class="nav-item ">
            <a class="nav-link" href="#">Managers</a>
          </li>
          <li class="nav-item ">
            <a class="nav-link" href="#">StockWorkers</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
  
  <h1 class="text-center mt-3">List of Employees</h1>
  
  <div class ="container">
		<div class = "row">
			<div class = "col-lg-3">
				<a th:href = "@{/api/employees/new}" class = "btn btn-primary btn-sm mb-3 mt-3 w-50"> Add Employee</a>
				
				<form th:action = "@{/api/employees/list}" method="get">
					<input id="txtSearch" type="text" name="keyword"> 
					<button  type="submit" class = "btn btn-info mt-1"> Search</button>	
				</form>
				
			</div>
		</div>
		
	<div class="table-responsive mt-3">
		<table class = "table table-striped table-bordered">
			<thead class = "table-dark">
				<tr>
					<th> Id</th>
					<th> FullName</th>
					<th> Adress </th>
					<th> City </th>
					<th> PostalCode </th>
					<th> CellPhone </th>
					<th  class="text-center"> Actions </th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each = "employee: ${employees}">
					<td th:text = "${employee.employeeId}"></td>
					<td th:text = "${employee.fullName}"></td>
					<td th:text = "${employee.adress}"></td>
					<td th:text = "${employee.city}"></td>
					<td th:text = "${employee.postalCode}"></td>
					<td th:text = "${employee.cellPhone}"></td>
					<td>
						<a th:href = "@{/api/employees/edit/{id}(id=${employee.employeeId})}"
						 class = "btn btn-primary">Update</a>
						
					    <a th:href = "@{/api/employees/{id}(id=${employee.employeeId})}"
						 class = "btn btn-danger">Delete</a>
					</td>
				</tr>
			</tbody>
		
		</table>
	 </div>
  </div>
</body>
</html>
