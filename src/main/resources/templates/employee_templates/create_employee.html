<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Post Management System</title>
	 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<body>
 <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e9ecef;">
      <a class="navbar-brand" href="#">Admin</a>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" th:href = "@{/}">Home</a>
          </li>
          <li class="nav-item ">
            <a class="nav-link active" th:href = "@{/api/employees/list}">Employees</a>
          </li>
        </ul>
      </div>
  </nav>
<br>
<br>
	<div class = "container">
		<div class = "row">
			<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class = "text-center"> Create New Employee </h1>
				<div class = "card-body">
					<form th:action="@{/api/employees}" th:object = "${employee}" method="POST">
						<div class ="form-group">
							<label> Full Name </label>
							<input
							type = "text"
							name = "fullName"
							th:field = "*{fullName}"
							class = "form-control"
							placeholder="Enter Employee Full Name" 
							/>
						</div>
						
						<div class ="form-group">
							<label> Adress </label>
							<input
							type = "text"
							name = "adress"
							th:field = "*{adress}" required
							class = "form-control"
							placeholder="Enter Employee Adress" 
							/>
						</div>
						
						<div class ="form-group">
							<label> City </label>
							<input
							type ="text"
							name = "city"
							th:field = "*{city}" required
							class = "form-control"
							placeholder="Enter Employee City" 
							/>
						</div>
						
						<div class ="form-group">
							<label> Postal Code </label>
							<input
							type = "text"
							name = "postalCode"
							th:field = "*{postalCode}" required
							class = "form-control"
							placeholder="Enter Employee Postal Code" 
							/>
						</div>
						
						<div class ="form-group">
							<label> Cell Phone </label>
							<input
							type ="number"
							name = "cellPhone"
							th:field = "*{cellPhone}" required
							class = "form-control"
							placeholder="Enter Employee CellPhone" 
							/>
						</div>
						
						<div class = "box-footer">
							<button type="submit" class = "btn btn-primary">
								Save
							</button>
						</div>
					</form>
				
				</div>
			</div>
		</div>
	</div>
</body>
</html>
